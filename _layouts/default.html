<!DOCTYPE html5>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    {% if page.title %}
      {% unless page.hide-title %}
        <h1 id="page-title">
          {{ page.title }}
        </h1>
      {% endunless %}
    {% endif %}

    {% if page.date %}
      <i id="page-date">
        {{ page.date | date: "%B %-d, %Y" }}
      </i>
    {% endif %}

    <div class="wrapper main-content">
      {{ content }}
    </div>

    {% include footer.html %}
  </body>
</html>
